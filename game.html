<!DOCTYPE html>
<html>
  <head>
    <title>Radio Form</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <form>
      <img src="Cloudfade.png" alt="cloud" class="cloud" />
      <img src="CogWheel.png" alt="Cog Wheel" class="cog-wheel" />
      <input class="you" type="radio" id="you-1" name="you" />
      <input class="you" type="radio" id="you-2" name="you" />
      <input class="you" type="radio" id="you-3" name="you" />
      <input class="skynet" type="radio" id="skynet-1" name="skynet" />
      <input class="skynet" type="radio" id="skynet-2" name="skynet" />
      <input class="skynet" type="radio" id="skynet-3" name="skynet" />

      <div class="options">
        <label class="r" for="you-1">R</label>
        <label class="p" for="you-2">P</label>
        <label class="s" for="you-3">S</label>
      </div>

      <div class="game">
        <div class="go">
          <label for="skynet-1"></label>
          <label for="skynet-2"></label>
          <label for="skynet-3"></label>
        </div>
      </div>

      <div class="it">
        <div class="r"></div>
        <div class="p"></div>
        <div class="s"></div>
      </div>

      <div class="results">
        <div class="win">Win</div>
        <div class="lose">Lose</div>
        <div class="tie">Tie</div>
        <button type="reset">Again</button>
      </div>
    </form>
  </body>
</html>
